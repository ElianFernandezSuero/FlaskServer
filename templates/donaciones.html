<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisualFirm</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<class class="bg-gray-50">

    <div class="flex">
        <!-- Sidebar (Fixed) -->
        <aside class="w-64 bg-white shadow-md fixed h-screen">
            <div class="p-4 text-center" style="padding-bottom: 0px;">
                <img src="{{ url_for('static', filename='/Logo.png') }}" alt="Visual Firm Logo" style="width: 200px;">
            </div>
            <nav class="mt-8">
                <a href="/" class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100 text-sm">
                    <span class="material-icons">home</span>
                    <span class="ml-3">Página principal</span>
                </a>
                <a href="/user" class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100 text-sm">
                    <span class="material-icons">account_circle</span>
                    <span class="ml-3">Perfil</span>
                </a>
                <a href="/analisis" class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100 text-sm">
                    <span class="material-icons">list_alt</span>
                    <span class="ml-3">Análisis de archivos</span>
                </a>
                <a href="/actualizaciones" class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100 text-sm">
                    <span class="material-icons">newspaper</span>
                    <span class="ml-3">Actualizaciones</span>
                </a>
                <a href="/donaciones" class="flex items-center px-4 py-2 text-white bg-yellow-600 text-sm">
                    <span class="material-icons">volunteer_activism</span>
                    <span class="ml-3">Donaciones</span>
                </a>
            </nav>
            <div class="absolute bottom-0 w-full p-4">
                <div class="flex items-center">
                    <img class="w-8 h-8 rounded-full" src="https://via.placeholder.com/32" alt="User avatar">
                    <span class="ml-3">User</span>
                </div>
            </div>
        </aside>
    </div>
</class>
</body>
</html>
