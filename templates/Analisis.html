<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisualFirm</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-gray-50">

    <div class="flex">
        <!-- Sidebar (Fixed) -->
        <aside class="w-64 bg-white shadow-md fixed h-screen">
            <div class="p-4 text-center" style="padding-bottom: 0px;">
                <img src="{{ url_for('static', filename='/Logo.png') }}" alt="Visual Firm Logo" style="width: 200px;">
            </div>

            <nav class="mt-8">
                <a href="/" class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100 text-sm">
                    <span class="material-icons">home</span>
                    <span class="ml-3">Página principal</span>
                </a>
                <a href="/user" class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100 text-sm">
                    <span class="material-icons">account_circle</span>
                    <span class="ml-3">Perfil</span>
                </a>
                <a href="/analisis" class="flex items-center px-4 py-2 text-white bg-yellow-600 text-sm">
                    <span class="material-icons">list_alt</span>
                    <span class="ml-3">Análisis de archivos</span>
                </a>
                <a href="/actualizaciones" class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100 text-sm">
                    <span class="material-icons">newspaper</span>
                    <span class="ml-3">Actualizaciones</span>
                </a>
                <a href="/donaciones" class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100 text-sm">
                    <span class="material-icons">volunteer_activism</span>
                    <span class="ml-3">Donaciones</span>
                </a>
            </nav>


            <div class="absolute bottom-0 w-full p-4">
                <div class="flex items-center">
                    <img class="w-8 h-8 rounded-full" src="https://via.placeholder.com/32" alt="User avatar">
                    <span class="ml-3">User</span>
                </div>
            </div>
        </aside>
    </div>
    <div class="min-h-screen flex flex-col items-center justify-center" style="margin-left: 300px;">
        <div class="w-150 bg-white shadow-md rounded-lg border-dashed border-2 border-gray-300 p-8 text-center text-sm">
            <div class="mb-6">
                <img src="{{ url_for('static', filename='/Logo.png') }}" alt="Visual Firm Logo" style="width: 200px; margin-left: 100px; ">
            </div>
            <p class="text-gray-600 mb-4">Arrastra y suelta tus imágenes aquí o elige un archivo para analizar.</p>
            
            <!-- Formulario de subida de imágenes -->
            <form action="/analyze" method="POST" enctype="multipart/form-data" class="flex flex-col items-center gap-4">
                <input type="file" name="image" accept="image/*" class="block w-full text-sm text-gray-500">
                <button type="submit" class="bg-yellow-500 text-white py-2 px-4 rounded-lg hover:bg-yellow-600 transition">Analizar Imagen</button>
            </form>
            
            <!-- Mostrar el resultado -->
            <div id="result" class="mt-6"></div>
        </div>
    </div>

</body>
</html>
