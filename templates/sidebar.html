<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Mi Sitio Web {% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="ooo">
        <a href="{{ url_for('index') }}" class="ooo">
            <span class="ooo">home</span>
            <span class="ooo">Página principal</span>
        </a>
        <a href="{{ url_for('user') }}" class="ooo">
            <span class="ooo">account_circle</span>
            <span class="ooo">Perfil</span>
        </a>
        <a href="{{ url_for('analisis') }}" class="ooo">
            <span class="ooo">list_alt</span>
            <span class="ooo">Análisis de archivos</span>
        </a>
        <a href="{{ url_for('actualizaciones') }}" class="ooo">
            <span class="ooo">newspaper</span>
            <span class="ooo">Actualizaciones</span>
        </a>
        <a href="{{ url_for('donaciones') }}" class="ooo">
            <span class="ooo">volunteer_activism</span>
            <span class="ooo">Donaciones</span>
        </a>
    </nav>

    {% block content %}
    <!-- Aquí irá el contenido de cada página -->
    {% endblock %}
</body>
</html>
